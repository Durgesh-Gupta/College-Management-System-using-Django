{% extends 'base.html' %}
{% block main%}
<div class="row my-4">
    <div class="col-md-4 offset-4">
        <form action="" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="">Reason</label>
                <input type="text" class="form-control" name="reason" placeholder="Enter Reason for Leave..">
            </div>

            <div class="form-group">
                <label for="">Message</label>
                <input type="textarea" class="form-control" name="message" placeholder="Enter Message...">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>
<hr>
<div class="text-center" style="width: 100vw;"><h3>Applied Leave Details</h3></div>
<hr>
<h1 class="text-justify">Staff list</h1>
<table class="table table-bordered">
    <thead>
<tr class="table-primary">
    <th>Sr.no</th>
    <th>Student name</th>
    <th>Reason</th>
    <th>Message</th>
    <th>Date</th>
    
    <th colspan="3">Status</th>
</tr>
</thead>
{% for i in llist%}
<tr class="font-weight-bold">
<td>{{i.id}}</td>
<td>{{i.std_id}}</td>
<td>{{i.reason}}</td>
<td>{{i.message}}</td>
<td>{{i.on_date}}</td>

<td><button type="button" class="btn btn-success">{{i.status}}</button></td>




</tr>
{% endfor %}
</table>
<hr>

{%endblock%}
