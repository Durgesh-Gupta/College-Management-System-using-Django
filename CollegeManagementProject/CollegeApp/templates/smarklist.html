{%extends 'base.html'%}

 {% block main %}

     
<h1 class="text-justify">Marks list</h1>
<table class="table table-bordered">
    <thead>
<tr class="table-primary">
    <th>Student Id</th>
    <th>Course</th>
    <th>Marks</th>
    <th>Outoff</th>
    <th>Status</th>
    
</tr>
</thead>
{% for i in marks%}
<tr class="font-weight-bold">
<td>{{i.s_id}}</td>
<td>{{i.c_id}}</td>
<td>{{i.marks}}</td>
<td>{{i.out_of_m}}</td>
<td> {%if i.marks > 35%}
    <span style="color: green;">Pass</span>
    {%else%}
    <span style="color: red;">Fail</span>
    {%endif%}
</td>

</tr>
{% endfor %}
</table>
<hr>
 {% endblock main %}
