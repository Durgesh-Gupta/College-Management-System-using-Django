{% extends 'base.html' %}
{% block main %}
{% load static %}

<div class="row text-center">
    <div class="col-md-12">
        <h1>Contact US</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-7">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="mail" id="inputEmail4" placeholder="Email">
              </div>
              
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Subject</label>
              <input type="text" class="form-control" name="subject" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group">
              <label for="inputAddress">Message</label>
              <input type="text" class="form-control" name="message" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Mobile NO.</label>
                <input type="text" class="form-control" id="inputCity">

              </div>
             
            </div>
           
            <button type="submit" class="btn btn-primary">Contact</button>
          </form>
        
    </div>
    <div class="col-md-5"></div>
</div>


  {% endblock main %}
